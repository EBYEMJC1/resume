<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            font-size: 14px;
            display: flex;
            min-height: 100vh;
        }
        .builder-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .input-area {
            width: 40%;
            padding-right: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .resume-area {
            width: 60%;
            border-left: 1px solid #ccc;
            padding-left: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .resume-area .header {
            text-align: center;
            margin-bottom: 6px;
        }
        .resume-area .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .resume-area .header p {
            margin: 1px 0;
            font-size: 11px;
        }
        .resume-section {
            margin-top: 20px;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #000;
            padding-bottom: 4px;
            margin-bottom: 10px;
        }
        .section-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="builder-container">
    <div class="input-area">
        <h2>Header Info</h2>
        <label>Name:</label>
        <input type="text" id="name" placeholder="Your Name"><br>
        <label>Address:</label>
        <input type="text" id="address" placeholder="City, State Zip"><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="email@example.com"><br>
        <label>Phone:</label>
        <input type="tel" id="phone" placeholder="(XXX) XXX-XXXX"><br>
        <label>LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="https://linkedin.com/in/yourprofile"><br>
        <button onclick="updateHeader()">Update Header</button>
        <label><input type="checkbox" id="toggleHeader" checked onchange="toggleHeaderVisibility()"> Show Header</label>

        <h3>Add Section</h3>
        <input type="text" id="sectionTitle" placeholder="Section Title"><br>
        <textarea id="sectionContent" placeholder="Section content..." rows="4" style="width:100%;"></textarea><br>
        <button onclick="addSection()">Add Section</button>
    </div>
    <div class="resume-area">
        <div class="header" id="resume-header">
            <h1 id="resume-name"></h1>
            <p id="resume-contact"></p>
            <p><a href="#" id="resume-linkedin"></a></p>
        </div>
        <div id="resume-sections">
            <!-- Resume sections go here -->
        </div>
    </div>
</div>
<script>
function updateHeader() {
    document.getElementById("resume-name").textContent = document.getElementById("name").value;
    document.getElementById("resume-contact").textContent =
        `${document.getElementById("address").value} | ` +
        `${document.getElementById("email").value} | ` +
        `${document.getElementById("phone").value}`;
    const link = document.getElementById("linkedin").value;
    document.getElementById("resume-linkedin").href = link;
    document.getElementById("resume-linkedin").textContent = link;
}
function toggleHeaderVisibility() {
    const visible = document.getElementById("toggleHeader").checked;
    document.getElementById("resume-header").style.display = visible ? "block" : "none";
}
function addSection() {
    const title = document.getElementById("sectionTitle").value;
    const content = document.getElementById("sectionContent").value;
    if (!title || !content) return;

    const section = document.createElement("div");
    section.className = "resume-section";

    const heading = document.createElement("div");
    heading.className = "section-title";
    heading.textContent = title;

    const body = document.createElement("div");
    body.className = "section-content";
    body.innerText = content;

    section.appendChild(heading);
    section.appendChild(body);

    document.getElementById("resume-sections").appendChild(section);

    document.getElementById("sectionTitle").value = '';
    document.getElementById("sectionContent").value = '';
}
document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    toggleHeaderVisibility();
});
</script>
</body>
</html>
